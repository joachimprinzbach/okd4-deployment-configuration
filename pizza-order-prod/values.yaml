pizza-order-service:
  image:
    repository: joachimprinzbach/pizza-order
    tag: 14
  ingress:
    enabled: true
    host: joachim-pizza-order-prod.apps.okd.baloise.dev
  ports:
    http:
      servicePort: 8080
      containerPort: 8080
  annotations:
    sidecar.istio.io/inject: "true"
    status.sidecar.istio.io/port: "0"
  labels:
    maistra.io/expose-route: 'true'
  env:
    - name: env
      value: "prod"