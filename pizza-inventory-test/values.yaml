pizza-inventory-service:
  image:
    repository: joachimprinzbach/pizza-inventory
    tag: 14
  ingress:
    enabled: true
    host: joachim-pizza-inventory-test.apps.origin.baloise.dev
  annotations:
    sidecar.istio.io/inject: "true"
    status.sidecar.istio.io/port: "0"
  env:
    - name: env
      value: "test"
service-mesh:
  gatewayName: pizza-inventory-gateway
  services:
    - name: pizza-inventory-service
      gateway: true
      port: 80
      versions:
        - name: v1
          match:
            - uri:
                prefix: /